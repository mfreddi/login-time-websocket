<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Username</label>
    <div class="col-sm-8">
      <input autofocus="" class="form-control" formControlName="username" placeholder="user name" required type="text">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-8">
      <input class="form-control" formControlName="password" placeholder="Password" required type="password">
      <div class="error-description" *ngIf="errorDescription">{{errorDescription}}</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</form>
