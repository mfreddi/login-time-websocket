<div class="monitoring">
  <p>WebSocket:
    <span class="badge mx-2 badge-success" *ngIf="connected">Connected</span>
    <span class="badge mx-2 badge-danger" *ngIf="!connected">Disconnected</span>
  </p>
  <p>{{time | date: 'dd.MM.yyyy, HH:mm:ss'}}</p>
  <button (click)="logout()" class="btn btn-link">Logout</button>
</div>
